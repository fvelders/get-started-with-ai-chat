[pytest]
# Pytest configuration for get-started-with-ai-chat

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src/api to Python path for imports
pythonpath = src/api

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/api
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require Azure services
    slow: Tests that take a long time to run
    live: Tests that require live Azure connections (skipped by default)

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv node_modules

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
